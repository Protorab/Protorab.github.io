<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Family House</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
		<link rel="stylesheet" href="css/animation.css">
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
	</head>

	<body>
		<header>
			<div class="wrapper">
				<div class="header-top">
					<div class="logo"><a href="#">F&H</a></div>
					<nav class="menu">
						<ulL class="li"></ulL>
						<ulL class="li"></ulL>
						<ulL class="li"></ulL>
						<ulL class="li"></ulL>
						<ulL class="li"></ulL>
						<ulL class="li"></ulL>
					</nav>
				</div>
				<div class="header-middle">
					<div class="fixed-contet" id="family"></div>
					<form id="modalform" class="contact-form">
						<h4>Оставте заявку на бесплатную консультацию
						</h4>
						<div class="form-group">
							<!-- Hidden Required Fields -->
							<input type="hidden" name="project_name" value="">
							<input type="hidden" name="admin_email" value="">
							<input type="hidden" name="form_subject" value="">
							<!-- END Hidden Required Fields -->
						</div>
						<div class="form-group">
							<label for="ExampleInputName">Ваше имя<sup>*</sup></label>
							<input type="text" class="form-input" id="ExampleInputName" name="Имя" required
								placeholder="Введите ваше имя">
							<input id="gotcha" type="text" name="_gotcha" style="display:none">
						</div>
						<div class="form-group">
							<label for="ExampleInputPhone">Ваш Телефон<sup>*</sup></label>
							<input type="text" class="form-input" id="ExampleInputPhone" name="Телефон" required
								placeholder="Введите ваш телефон">
						</div>
						<div class="form-group">
							<label for="ExampleInputEmail">Ваш Email<sup title="обязательное поле">*</sup></label>
							<input type="text" class="form-input" id="ExampleInputEmail" name="e-mail заказчика" required
								placeholder="Введите ваше e-mail">
						</div>
						<button type="submit" class="form-but but">Отправить</button>
					</form>
					<div class="fixed-contet" id="hand"></div>
				</div>

			</div>
		</header>
		<content>
			<div class="wrapper wrap">
				<div class="wrap">
					<h2 class="subtitle">
						нащи приимущества
					</h2>
					<div class="table-content">
						<!-- <div id="t-c1-1" class="t-cell"></div> -->
						<div id="t-c1-2" class="t-cell"></div>
						<!-- <div id="t-c1-3" class="t-cell"></div> -->
						<div id="t-c2-1" class="t-cell"></div>
						<!-- <div id="t-c2-2" class="t-cell"></div> -->
						<div id="t-c2-3" class="t-cell"></div>
						<div id="t-c3-1" class="t-cell"></div>
						<!-- <div id="t-c3-2" class="t-cell"></div> -->
						<div id="t-c3-3" class="t-cell"></div>
					</div>
				</div>
			</div>
		</content>
		<footer>

		</footer>
	</body>

</html>
